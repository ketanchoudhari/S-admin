<div class="full-wrap">
  <div class="main_wrap">
    <h2>Fancy Detail</h2>
  </div>
  <div class="main_wrap">
    <div class="row">
      <div class="input-group">
        <label for="fancy-label">Fancy Type: </label>
        <select name="fancyType" id="fancyType">
          <option value="0">Select Fancy Type</option>
          <option value="1">Advance Session</option>
          <option value="2">Session</option>
        </select>
      </div>
      <span></span>
      <span></span>
      <div class="input-group">
        <label for="fancy-label">Sport Name: </label>
        <select name="sportName" id="fancyType">
          <option value="0">Select Sport</option>
          <option value="1">Cricket</option>
          <option value="2">Soccer</option>
          <option value="3">Tennis</option>
        </select>
      </div>
      <div class="input-group">
        <label for="fancy-label">Tournament: </label>
        <select name="fancyType" id="fancyType">
          <option value="0">Select Tournament</option>
          <option value="1">Indian Premier League</option>
          <option value="2">Australia Cup</option>
        </select>
      </div>
      <div class="input-group">
        <label for="match-label">Match: </label>
        <select name="match" id="match">
          <option value="0">Select Match</option>
          <option value="1">Royal Challangers Banglore v Mumbai Indians</option>
          <option value="2">Kings XI Punjab v Channai Super Kings</option>
        </select>
      </div>
      <div class="input-group">
        <label for="fancy-label">Fancy Name: </label>
        <input type="text" placeholder="Fancy name" />
      </div>
      <span></span>
      <span></span>
      <div class="input-group">
        <label for="fancy-label">Min Stake: </label>
        <input
          type="number"
          placeholder="Min Stake"
          min="0"
          onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
        />
      </div>
      <div class="input-group">
        <label for="fancy-label">Max Stake: </label>
        <input
          type="number"
          placeholder="Max Stake"
          min="0"
          onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
        />
      </div>
      <span></span>
      <div class="input-group">
        <label for="fancy-label">Max Profit: </label>
        <input
          type="number"
          placeholder="Max Profit"
          min="0"
          onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
        />
      </div>
      <div class="input-group">
        <label for="fancy-label">Max Loss: </label>
        <input
          type="number"
          placeholder="Max Loss"
          min="0"
          onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
        />
      </div>
      <span></span>
      <div class="input-group">
        <label for="note">Note: </label>
        <textarea name="note" id="note" cols="30" rows="3"></textarea>
      </div>
      <span></span><span></span>
      <div class="input-group">
        <label for="note">Position: </label>
        <input
          type="number"
          placeholder="Position"
          min="0"
          onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
        />
      </div>
      <span></span>
      <span></span>
      <div style="display: flex; flex-flow: column">
        <label for="isActive"> <input type="checkbox" /> Is Active </label>
        <label for="isApplyCommission">
          <input type="checkbox" /> Is Apply Commission
        </label>
      </div>
      <span></span>
      <span></span>

      <div class="input-group">
        <label for="rates-difference">Rates Difference: </label>
        <input type="number" placeholder="Rates Difference" />
      </div>
      <span></span>
      <span></span>

      <div class="input-group">
        <label for="rates-range">Rates Range: </label>
        <input
          type="number"
          placeholder="Rates Range"
          min="0"
          onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
        />
      </div>
      <span></span>
      <span></span>

      <div class="input-group">
        <label for="maxStake">Max Stake Per Rate: </label>
        <input
          type="number"
          placeholder="Max Stake Per Rate"
          min="0"
          onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
        />
      </div>
      <span></span>
      <span></span>
    </div>
  </div>
  <div class="main_wrap">
    <div class="action">
      <button class="btn-send">Save & Close</button>
      <button class="btn-send">Save & Add New</button>
      <button class="btn">Cancel</button>
    </div>
  </div>
</div>
