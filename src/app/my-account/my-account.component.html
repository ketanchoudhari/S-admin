<div class="main_wrap">
  <div class="agent_path" *ngIf="isPremiumSite">
    <ul id="agentPath" class="agent_path-L">
      <li class="last_li"><a [routerLink]="['/users',currentUser?.userType+1]"><span class="{{(isPremiumSite && !isRental)?'premium':'isRental'}} {{(isBdlevel)?'Bdlevel':''}} lv_{{currentUser?.userType}}"></span><strong>{{currentUser?.userName}}</strong></a>
      </li>
      <ul class="account_pop" id="accountPop">
        <li id="popTmp" style="display: none;"><a></a></li>
      </ul>
    </ul>
  </div>
  <div class="col-left">
    <!-- Sub Menu and Path -->
    <div class="sub_path">
      <!-- Sub Menu -->
      <ul class="menu-list">
        <li class="class">{{Update?.Position}}</li>

        <li>
          <a id="accountStatement" routerLink="/my-account/account-statement" routerLinkActive="select">{{Update?.AccountStatement}}</a>
        </li>

        <li>
          <a id="accountSummary" routerLink="/my-account/account-summary" routerLinkActive="select">{{Update?.AccountSummary}}</a>
        </li>

        <li class="class">{{Update?.AccountDetails}}</li>
        <li>
          <a id="profile" routerLink="/my-account/profile" routerLinkActive="select">{{Update?.Profile}}</a>
        </li>
        <li>
          <a id="activityLog" routerLink="/my-account/login-history" routerLinkActive="select">{{Update?.ActivityLog}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div id="report" class="col-center report">
    <router-outlet></router-outlet>
  </div>
</div>
